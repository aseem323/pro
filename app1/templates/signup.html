{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="{% static 'js/signup.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="row" id="bg">
        <div class="col-md-3 col-2"></div>
        <div class="col-md-6 col-8 align-items-center  p-3 ">
          <div class="card bg-dark text-white">
            <img src="{% static 'images/bg2.jpg' %}" class="card-img" alt="..." height="auto" width="auto">
            <div class="card-img-overlay">
                <h1 style="text-align: center;" id="heading">sign up here</h1>
                <form class="text-white"  action="home" method="post">
                    {% csrf_token %}
                    <!-- <h1 style="text-align: center;">sign up here</h1>   -->
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">enter name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"><span id="name2"></span>
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                      <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">enter email</label>
                          <input type="text" class="form-control" id="mail" aria-describedby="emailHelp"><span id="mail2" ></span>
                          <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">enter username</label>
                          <input type="text" class="form-control" id="uname" aria-describedby="emailHelp"><span id="uname2"></span>
                          <div id="emailHelp" class="form-text"></div>
                        </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass"><span id="pass_error"></span>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="scheck" onclick="toggleCheck()">
                        <label class="form-check-label" for="exampleCheck1">show password</label>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">confirm Password</label>
                        <input type="password" class="form-control" id="pass2"><span id="pass2_error"></span>
                      </div>
                      
                      <button type="submit" class="btn btn-light" onclick="return validation()">register</button>
                      <p>have an account?<a href="/log" class="link-dark">log in</a></p>
                  </form>

            </div>
          </div>
        </div>

    </div>



    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>   
</body>
</html>
