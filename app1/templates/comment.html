{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="container row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form action="/comments/{{id}}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <textarea class="form-control mt-5" name="cmnts" placeholder="add a comment...." id="" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-4" style="float: right;">post</button>
          </form>
          
        </div>
        <div class="col-md-4"></div>

        {% for i in cmt %}
        <div class="row col-md-4 mt-4"></div>
        <div class="col-md-4">
          <div class="row mt-3">
            <div class="col-md-4">
            {% if i.c_fkey.dpimg %}
            <img src="{{i.c_fkey.dpimg.url}}" alt="" height="50px" width="50px">

            {% else %}

            <img src="{% static 'images/dp3.jpg' %}" height="50px" width="50px"  alt="">
            {% endif %}
          </div>
          <div class="col-md-8">
            <b>{{i.c_fkey.name}} :<span class="text-danger">{{i.cmnt}}</span></b><br>
            <b>{{i.c_date}} {{i.c_time}}</b>
          </div>
          
        </div>
      </div>
        <div class="col-md-4"></div>
        {% endfor %}
    </div>


    
</body>
</html>
