<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="row" id="bg">
        <div class="col-md-3 col-2"></div>
        <div class="col-md-6 col-8 align-items-center  p-3 ">
          <div class="card bg-dark text-black">
            <!-- <img src="" class="card-img" alt="..." height="500px" width="800px"> -->
            <div class="card-img-overlay">
                <h1 style="text-align: center;" id="heading">change your password</h1>
                <form class="text-black"  action="" method="POST">
                    {% csrf_token %}
                    
                      <div class="mb-3">
                        <label for="name" class="form-label">old password</label>
                        <input type="password" class="form-control" id="" name="oldpass" value="" >
                        {{error}}
                      </div>
                      <div class="mb-3">
                        <label for="npass" class="form-label">new password</label>
                        <input type="password" class="form-control" name="newpass" value="" id="npass"><span id="npass2"></span>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="scheck" onclick="toggleCheck()">
                        <label class="form-check-label" for="exampleCheck1">show password</label>
                      </div>
                      <div class="mb-3">
                        <label for="pass" class="form-label">confirm password</label>
                        <input type="password" class="form-control" name="confpass" value="" id="cnfpass">
                      </div> 
                      {{perror}}
                      
                      
                      <button type="submit"  id="btn" onclick="return passcheck()" class="btn btn-secondary">update profile</button>
                    
                  </form>
            </div>
          </div>
        </div>
    </div>

<script>
    function toggleCheck(){
        pass = document.getElementById("npass")

        if(pass.type =="password"){
            pass.type = "text";
        }
        else{
            pass.type ="password";
        }
    }

    function passcheck(){
      newpass = document.getElementById("npass")
    
      if(newpass.value ==""){
        document.getElementById("npass2").innerHTML="enter a password"
        newpass.focus()
        document.getElementById("npass2").style.color="red"
        return false

      }
      
      if(newpass.value<=7 && newpass.value!=""){
        document.getElementById("npass2").innerHTML="enter minimum 8 character"
        newpass.focus()
        document.getElementById("npass2").style.color="red"
        return false

      }
    }
</script>
    
</body>
</html>
